<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of events</title>
  <h2>List of events</h2>
</head>
<form method="GET" data-th-object="${event}" data-th-action="@{/events/listing}">
    <body>
  <table border="1">
    <thead>
      <tr>
          <th>Event ID</th>
          <th>Event Name</th>
          <th>Event Size</th>
          <th>Event Date</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr data-th-each="e: ${event}">
          <td data-th-text="*{e.eventId}"></td>
          <td data-th-text="*{e.eventName}"></td>
          <td data-th-text="*{e.eventSize}"></td>
          <td data-th-text="*{e.eventDate}"></td>
          <td>
              <a th:href="@{/events/register/{index}(index=${e.index})}">Register</a>
          </td>
      </tr>
  </tbody>
</table>
  </table>
</body>
</form>
</html>
